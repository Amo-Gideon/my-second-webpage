<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>This is Contact us Page</h1>
    <form action="" enctype="multipart/form-data" method="">

        <label for="fname">First Name </label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name">
        
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name">
        
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address ">

        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <br><br>

        <label for="fruits">Choose your favorite foods:</label>
        <br>

        
        <input type="checkbox" name="fruits" id="beans"> 
        <label for="beans">Beans</label>
        <br>
       
        <input type="checkbox" name="fruits" id="rice">
        <label for="rice">Rice</label>
        <br>
       
        <input type="checkbox" name="fruits" id="spaghetti">
        <label for="spaghetti">Spaghetti</label>
        <br>
       
        <input type="checkbox" name="fruits" id="soup">
        <label for="soup">Soup</label>
        <br>
        
        <input type="checkbox" name="fruits" id="pizz">
        <label for="pizz">Pizza</label>

       <br><br>
        <select >
            <option value=""  selected>Choose your level</option>
            <option value="fslc">FSLC</option>
            <option value="o'level">O'Level</option>
            <option value="bsc">BSC</option>
        </select>

        <br>
        <br>
        
        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
